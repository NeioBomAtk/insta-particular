<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <title>Meu Insta particular</title>
</head>

<body class="body">

  <!--Nav-->
  <header>
    <nav class="navbar navbar-light nav-top">
      <div class="container-fluid nav-container">
        <a class="navbar-brand" href="https://www.instagram.com/brito_michelli/" target="_blank">
          <img src="images/logo.png" style=" max-width:130px; max-height:80px;">
        </a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
        <div style="width: 35%;">
          <i class="bi bi-house-door icons"></i>
          <i class="bi bi-inbox icons"></i>
          <i class="bi bi-compass icons"></i>
          <i class="bi bi-heart icons"></i>
          <img class="img-nav" src="images/foto-instagram.jpg">
        </div>
      </div>
    </nav>
  </header>


  <section>
    <div class="container">
      <div class="row">
        <div class="col-0 col-md-2"></div>
        <div class="col-12 col-md-8">

          <!-- Profile-->
          <div class="container">
            <div class="row" style="padding-top: 20px;">
              <div class="col-3">
                <img class="img-profile" src="images/foto-instagram.jpg">
              </div>
              <div class="col-7">
                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                  <div class="col-8 col-lg-5">
                    <h2 class="username">pablo_lisboa</h2>
                  </div>
                  <div class="col-4 col-lg-6"><button type="button" class="btn btn-outline-secondary button-edit">Editar
                      perfil</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <p class="profile-datas"><strong>194</strong> publicações</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>5.300</strong> seguidores</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>667</strong> seguindo</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <h1 class="name">pablo Lisboa</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="profile-desc">Gerente | Operacional</p>
                  </div>
                </div>
              </div>
              <div class="col-2"></div>
            </div>
          </div>

          <!-- Stories-->
          <div style="padding-top: 0px;">
            <div class="row">
              <div class="col-2"> <canvas id="myCrl"></canvas></div>
              <div class="col-2"> <canvas id="myCrl1"></canvas></div>
              <div class="col-2"> <canvas id="myCrl2"></canvas></div>
            </div>
          </div>
          <div style="padding-bottom: 40px;">
            <div class="row">
              <div class="col-2 stories"> Checklist</div>
              <div class="col-2 stories"> Youtube</div>
              <div class="col-2 stories"> Developer</div>
            </div>
          </div>

            <!-- linha-->
          <hr size="3" width="100%" color="#EEEEEE" style="margin:0%;">

          <ul class="nav nav-tabs nav-feed">
            <li class="nav-item">
              <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i>PUBLICAÇÕES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i>MARCADOS</a>
            </li>
          </ul>

          <!-- Card-Feed-->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post1.png" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post2.png" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post3.png" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>
              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post4.png" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post2.png" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post3.png" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>
              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post4.png" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post5.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post6.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
          </div>

        </div>
        <div class="col-0 col-md-2"></div>
      </div>
    </div>
  </section>

  <script type="text/Javascript">

      var crl = document.getElementById('myCrl').getContext('2d');

      crl.beginPath();
      crl.arc(60, 100, 40, 0, 2 * Math.PI);
      crl.fillStyle = '#00ACC1';
      crl.fill();
      crl.linewidth = 5;
      crl.strokeStyle = '#dbdbdb';
      crl.stroke();
      
      var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60, 100, 40, 0, 2 * Math.PI);
        crl1.fillStyle = '#F8BBD0';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60, 100, 40, 0, 2 * Math.PI);
        crl2.fillStyle = '#E91E63';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();
    </script>


  <!--Opcional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
