<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Meu Insta particular</title>
  </head>
  
  <body class="body">

    <!--Nav-->
    <header>
      <nav class="navbar navbar-light nav-top">
          <div class="container-fluid nav-container">
              <a class="navbar-brand" href="https://www.instagram.com/brito_michelli/" target="_blank">
                <img src="images/logo.png" style=" max-width:130px; max-height:80px;">
              </a>
              <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              </form>
              <div style="width: 35%;">
                  <i class="bi bi-house-door icons"></i>
                  <i class="bi bi-inbox icons"></i>
                  <i class="bi bi-compass icons"></i>
                  <i class="bi bi-heart icons"></i>
                  <img class="img-nav" src="images/foto-instagram.jpg">
              </div>
          </div>
      </nav>
  </header>


    <section>
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-2"></div>
          <div class="col-12 col-md-8">
            <div class="container">
              <div class="row" style="padding-top: 20px;">
                <div class="col-3">
                  <img class="img-profile" src="images/foto-instagram.jpg">
                </div>
                <div class="col-7">
                  <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                    <div class="col-8 col-lg-5">
                      <h2 class="usermane">Pablo_Lisboa</h2>
                    </div>
                    <div class="col-4 col-lg-6"><button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button></div>
                  </div>
                  <div class="row">
                      <div class="col-4">
                        <p class="profile-datas"><strong>194</strong> Publicações</p>
                      </div>
                      <div class="col-4">
                        <p class="profile-datas"><strong>5.300</strong> Seguidores</p>
                      </div>
                      <div class="col-4">
                        <p class="profile-datas"><strong>667</strong> Seguindo</p>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h1 class="neme">Pablo Lisboa de Sousa</h1>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p class="profile-desc">Gerente Operacional | Distribuição</p>
                    </div>
                  </div>
                </div>
                <div class="col-2"></div>
              </div>
            </div>

            <div style="padding-top: 0px;">
              <div class="row">
                <div cls col-2><canvas id="myCrl"></canvas></div>
                <div cls col-2><canvas id="myCrl1"></canvas></div>
                <div cls col-2><canvas id="myCrl2"></canvas></div>
              </div>
            </div>
            <div style="padding-bottom: 40px;">
              <div class="row">
                <div class="col-2 stories"> Checklist</div>
                <div class="col-2 stories"> Youtube</div>
                <div class="col-2 stories"> Developer</div>
              </div>
            </div>

          </div>
          <div class="col-0 col-md-2"></div>
        </div>
      </div>
    </section>
    <script type="text/Javascript">

      var crl = document.getElementById('myCrl').getContext('2d');

      crl.beginPath();
      crl.arc(60, 100, 40, 0, 2 * Math.PI);
      crl.fillStyle = '#00ACC1';
      crl.fill();
      crl.linewidth = 5;
      crl.strokeStyle = '#dbdbdb';
      crl.stroke();
      
      var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60, 100, 40, 0, 2 * Math.PI);
        crl1.fillStyle = '#F8BBD0';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60, 100, 40, 0, 2 * Math.PI);
        crl2.fillStyle = '#E91E63';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();
    </script>
    

    <!--Opcional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
